# ============================================================
# Natural Hazards (Springer) - Journal Configuration
# ============================================================
# Full guidelines: https://link.springer.com/journal/11069/submission-guidelines
# Last updated: 2025-12-25
#
# Usage:
#   quarto render --profile nhaz
#   python src/pipeline.py journal_compare --journal natural_hazards
# ============================================================

# --- SECTION 1: JOURNAL METADATA ---
journal:
  name: "Natural Hazards"
  abbreviation: "Nat Hazards"
  publisher: "Springer"
  issn: "0921-030X"
  eissn: "1573-0840"
  url: "https://link.springer.com/journal/11069"
  submission_url: "https://www.editorialmanager.com/nhaz"
  guidelines_url: "https://link.springer.com/journal/11069/submission-guidelines"
  contact_email: null

# --- SECTION 2: SCOPE & TOPICS ---
scope:
  description: "Original research on natural hazards and their impacts"
  primary_topics:
    - "Natural hazards assessment and prediction"
    - "Hazard mitigation and risk management"
    - "Climate-related hazards"
    - "Geological hazards"
    - "Hydrological hazards"
  secondary_topics: []
  not_accepted: []
  interdisciplinary: true

# --- SECTION 3: SUBMISSION REQUIREMENTS ---
submission:
  system: "Editorial Manager"
  fee: null
  currency: "USD"
  peer_review: "double-blind"

  cover_letter:
    required: true
    contents:
      - "manuscript title"
      - "brief summary of significance"
      - "confirmation of originality"
      - "no simultaneous submission statement"
      - "all authors' approval confirmation"
      - "suggested reviewers (optional)"
      - "excluded reviewers (optional)"
    template: |
      Dear Editor,

      We are pleased to submit our manuscript entitled "[TITLE]" for consideration
      for publication in Natural Hazards.

      [Brief summary of research significance and key findings - 2-3 sentences]

      We confirm that:
      - This work has not been published previously and is not under consideration elsewhere
      - All authors have approved the manuscript and agree with its submission
      - The authors have no conflicts of interest to declare
      - This work was approved by the responsible authorities at our institution

      [Optional: Suggested reviewers with institutional emails from different institutions/countries]
      [Optional: Reviewers to exclude with brief justification]

      We believe this manuscript is well-suited for Natural Hazards because it addresses
      [specific hazard type] and contributes [novel findings/methodology].

      Thank you for your consideration.

      Sincerely,
      [Corresponding Author Name]

  required_documents:
    title_page:
      separate_file: true
      filename_convention: "TitlePage.docx"
    anonymized_manuscript:
      required: true
      what_to_remove:
        - "author names"
        - "affiliations"
        - "acknowledgments"
        - "funding details"
        - "identifying headers/footers"
    figures:
      separate_files: false
      embedded: true
    tables:
      separate_files: false
      embedded: true
    supplementary_materials:
      separate_files: true
    author_agreement:
      required: false
    copyright_form:
      timing: "after acceptance"
    data_availability_statement:
      required: true
      location: "Statements and Declarations section"

  anonymization:
    remove_author_names: true
    remove_affiliations: true
    remove_acknowledgments: true
    remove_funding_details: true
    blind_self_citations: true
    remove_identifying_headers: true

  prior_publication:
    preprints_allowed: true
    preprint_policy: "Transparency required on re-use of material"
    working_papers_allowed: true
    conference_papers_allowed: true
    thesis_allowed: true

  simultaneous_submission: false

  source_files:
    required: true
    formats: [".docx", ".doc", ".tex"]

  checklist:
    - "Cover letter uploaded"
    - "Title page with all author information (separate file)"
    - "Anonymous manuscript (no author info)"
    - "Abstract 150-250 words, no abbreviations or citations"
    - "4-6 keywords included"
    - "Line numbers included in manuscript"
    - "Figures meet resolution requirements (300-1200 dpi)"
    - "References complete with DOIs"
    - "Statements and Declarations section included"
    - "Data availability statement"
    - "Supplementary files (if any)"

# --- SECTION 4: TITLE PAGE ---
title_page:
  separate_file: true
  contents:
    title:
      max_chars: null
      running_title_max_chars: null
      requirements:
        - "concise"
        - "informative"
    authors:
      format: "First Last"
      orcid_required: false
      orcid_encouraged: true
      orcid_format: "16-digit ORCID"
    affiliations:
      format: "institution, (department), city, (state), country"
      include_address: true
    corresponding_author:
      email_required: true
      phone_required: false
      active_email: true
    acknowledgments:
      location: "title_page"

  llm_policy:
    disclosure_required: true
    section_name: "Methods section (or suitable alternative)"
    template_text: "During the preparation of this work the author(s) used [NAME OF TOOL] in order to [REASON]. After using this tool/service, the author(s) reviewed and edited the content as needed and take(s) full responsibility for the content of the published article."
    copy_editing_exempt: true
    authorship_not_allowed: true

# --- SECTION 5: ABSTRACT ---
abstract:
  min_words: 150
  max_words: 250
  structured: false
  structure_headings: []
  no_abbreviations: true
  no_citations: true
  no_references: true

# --- SECTION 6: KEYWORDS ---
keywords:
  min: 4
  max: 6
  indexing_note: "Used for indexing purposes"
  format: null

# --- SECTION 7: TEXT FORMATTING ---
text_formatting:
  file_formats: [".docx", ".doc"]
  latex_accepted: true
  latex_template: "Springer Nature LaTeX template"

  font:
    family: "Times Roman"
    size_pt: 10
    style: "plain"

  line_spacing: null  # Not specified

  margins:
    unit: "in"
    top: 1
    bottom: 1
    left: 1
    right: 1

  page_numbers:
    required: true
    location: "automatic"
    automatic: true

  line_numbers:
    required: true
    continuous: true
    restart_each_page: false

  headings:
    system: "decimal"
    max_levels: 3

  italics_for_emphasis: true
  field_functions: false

  indents:
    use_tabs: true
    no_space_bar: true

  tables:
    use_table_function: true
    no_spreadsheets: true

  equations:
    editor: "equation editor or MathType"

  footnotes:
    allowed: true
    format: "superscript numbers"
    numbered_consecutively: true
    table_footnotes: "superscript lowercase letters (or asterisks for significance)"
    no_reference_only: true
    no_weblinks: true
    use_footnotes_not_endnotes: true

  abbreviations:
    define_at_first_use: true

# --- SECTION 8: REFERENCES ---
references:
  style: "author-year"
  csl_file: "csl/springer-basic-author-date.csl"
  in_text_format: "(Author Year)"

  list_format:
    alphabetical: true
    by_first_author_then_chronological: true
    include_doi: true
    doi_format: "https://doi.org/abc"
    journal_abbreviations: true
    abbreviation_source: "ISSN List of Title Word Abbreviations (LTWA)"

  personal_communications:
    in_reference_list: false
    in_text_only: true

  unpublished_works:
    in_reference_list: false
    in_text_only: true

  examples:
    journal_article: "Gamelin FX, Baquet G, Berthoin S, Thevenet D, Nourry C, Nottin S, Bosquet L (2009) Effect of high intensity intermittent training on heart rate variability in prepubescent children. Eur J Appl Physiol 105:731-738. https://doi.org/10.1007/s00421-008-0955-8"
    journal_article_with_doi: "Slifka MK, Whitton JL (2000) Clinical implications of dysregulated cytokine production. J Mol Med. https://doi.org/10.1007/s001090000086"
    book: "South J, Blass B (2001) The future of modern genomics. Blackwell, London"
    book_chapter: "Brown B, Aaron M (2001) The politics of nature. In: Smith J (ed) The rise of modern genomics, 3rd edn. Wiley, New York, pp 230-257"
    online_document: "Cartwright J (2007) Big stars have weather too. IOP Publishing PhysicsWeb. http://physicsweb.org/articles/news/11/6/16/1. Accessed 26 June 2007"
    dissertation: "Trent JW (1975) Experimental acute renal failure. Dissertation, University of California"

# --- SECTION 9: STATEMENTS & DECLARATIONS ---
declarations:
  section_title: "Statements and Declarations"
  location: "after references"

  funding:
    required: true
    format: "This work was supported by [...] (Grant numbers [...] and [...]). Author A.B. has received research support from Company A."
    no_funding_statement: "The authors declare that no funds, grants, or other support were received during the preparation of this manuscript."

  competing_interests:
    required: true
    timeframe_years: 3
    categories:
      financial: true
      non_financial: true
    examples:
      financial:
        - "Research grants from funding agencies"
        - "Stocks or shares in companies"
        - "Consultation fees or other remuneration"
        - "Patents or patent applications"
        - "Speaker honoraria"
        - "Travel support"
        - "Reimbursement for attending symposia"
      non_financial:
        - "Position on editorial board or advisory board"
        - "Board of directors or management relationships"
        - "Writing and/or consulting for educational purposes"
        - "Expert witness"
        - "Mentoring relations"
        - "Personal relationships"
        - "Professional interests"
    no_conflicts_statement: "The authors have no relevant financial or non-financial interests to disclose."

  author_contributions:
    required: false
    encouraged: true
    format: "free text"
    roles: []
    example: "All authors contributed to the study conception and design. Material preparation, data collection and analysis were performed by [full name], [full name] and [full name]. The first draft of the manuscript was written by [full name] and all authors commented on previous versions of the manuscript. All authors read and approved the final manuscript."

  ethics_approval:
    required_if_applicable: true
    human_subjects: true
    animal_research: true
    irb_statement_required: true
    compliance_section: "Compliance with Ethical Standards"

  informed_consent:
    required_if_applicable: true

  data_availability:
    required: true
    statement_options: []

# --- SECTION 10: TABLES ---
tables:
  numbering: "arabic"
  citation_style: "Table 1"
  consecutive: true

  caption:
    location: "above"
    format: "Table caption (title) explaining the components of the table"

  footnotes:
    format: "superscript lowercase letters"
    significance: "asterisks for significance values and statistical data"

  embedded_in_text: true
  separate_files: false
  editable_required: true

  previously_published:
    cite_source: true

# --- SECTION 11: FIGURES/ARTWORK ---
artwork:
  submission_format: "electronic"
  naming_convention: "Fig1.eps, Fig2.tiff"

  formats:
    vector_preferred: ["EPS"]
    raster_acceptable: ["TIFF"]
    ms_office_acceptable: true
    embed_fonts: true

  resolution:
    line_art_dpi: 1200
    halftone_dpi: 300
    combination_dpi: 600

  line_art:
    definition: "Black and white graphic with no shading"
    min_line_width_mm: 0.1
    min_line_width_pt: 0.3
    legible_at_final_size: true

  halftone:
    definition: "Photographs, drawings, or paintings with fine shading"
    scale_bars_required: true

  combination:
    definition: "A combination of halftone and line art (halftones with line drawing, extensive lettering, color diagrams)"

  color:
    online_free: true
    print_free: true
    rgb_for_online: true
    rgb_8bit: true
    cmyk_for_print: false
    print_considerations: "Make xerographic copy to check grayscale visibility"
    no_color_references_if_bw_print: true

  lettering:
    font_family: ["Helvetica", "Arial"]
    font_size_pt_range: [8, 12]
    consistent_size: true
    no_effects: true
    no_titles_in_figure: true

  numbering:
    style: "arabic"
    consecutive: true
    parts: "lowercase letters (a, b, c)"
    appendix_figures: "continue main numbering (not A1, A2)"
    supplementary_figures: "numbered separately"

  captions:
    location: "in text file, not in figure file"
    format: "Fig. in bold, number in bold, no punctuation after number, no punctuation at end"
    identify_elements: true
    cite_previously_published: true

  placement:
    in_body: true
    large_files_separate: true

  dimensions:
    single_column_mm: 84
    double_column_mm: 174
    full_page_mm: null
    max_height_mm: 234

  accessibility:
    descriptive_captions: true
    patterns_for_colorblind: true
    contrast_ratio_min: 4.5

  permissions:
    required_for_reuse: true
    print_and_online: true
    copyright_statement: null

  generative_ai:
    policy_url: "Springer's policy on generative AI images"
    disclosure_required: true

# --- SECTION 12: SUPPLEMENTARY INFORMATION ---
supplementary_information:
  accepted: true
  terminology: "Online Resource"

  file_formats:
    documents: [".pdf"]
    spreadsheets: [".csv", ".xlsx"]
    presentations: [".pdf"]
    video: ["avi", "wmv", "mp4", "mov", "m2p", "mp2", "mpg", "mpeg", "flv", "mxf", "mts", "m4v", "3gp"]
    audio: []
    specialized: [".pdb", ".wrl", ".nb", ".tex"]

  video_specs:
    max_file_size_gb: 2
    min_duration_sec: 1
    aspect_ratios: ["16:9", "4:3"]
    formats: ["avi", "wmv", "mp4", "mov", "m2p", "mp2", "mpg", "mpeg", "flv", "mxf", "mts", "m4v", "3gp"]

  multiple_files:
    zip_allowed: true
    gz_allowed: true

  numbering:
    format: "ESM_1.mpg, ESM_2.pdf"
    citation: "as shown in the animation (Online Resource 3)"

  captions:
    required: true
    concise: true

  processing:
    published_as_received: true
    no_conversion: true
    no_editing: true

  accessibility:
    descriptive_captions: true
    no_flashing_3_per_second: true

# --- SECTION 13: ETHICAL RESPONSIBILITIES ---
ethical_responsibilities:
  cope_member: true

  research_integrity:
    no_simultaneous_submission: true
    original_work: true
    no_salami_slicing: true
    concurrent_publication_conditions: "translations or manuscript for different group of readers"
    no_fabrication: true
    no_falsification: true
    no_inappropriate_manipulation: true
    no_plagiarism: true
    plagiarism_screening: true

  permissions:
    required_for_reused_content: true
    print_and_online: true
    software_permissions: true
    questionnaire_permissions: true

  self_citation:
    excessive_discouraged: true
    coordinated_self_citation_discouraged: true

  dual_use_research:
    disclosure_required: true
    examples:
      - "Creation of harmful biological agents or toxins"
      - "Disruption of immunity of vaccines"
      - "Unusual hazards in use of chemicals"
      - "Weaponization of research/technology"

  corrections:
    author_obligation: true
    contact_journal: true
    erratum_hyperlinked: true
    retraction_watermarked: true

# --- SECTION 14: AUTHORSHIP ---
authorship:
  criteria: "ICMJE-based"
  requirements:
    substantial_contribution: true
    drafting_or_revision: true
    final_approval: true
    accountability: true

  all_authors_consent:
    submission: true
    content: true
    institute_approval: true

  changes_after_submission:
    adding_authors: "generally not permitted"
    deleting_authors: "generally not permitted"
    reordering: "not accepted after acceptance"
    requires_explanation: true
    editor_discretion: true

  corresponding_author:
    responsibilities:
      - "Ensure all listed authors approved manuscript before submission"
      - "Manage all communication between Journal and co-authors"
      - "Provide transparency on re-use of material"
      - "Ensure disclosures, declarations and transparency on data statements included"

  orcid:
    required: false
    encouraged: true

  deceased_authors:
    approval_from_representative: true
    direct_relative: true
    policy: "Obtain approval from legal representative"

  confidentiality:
    communication_with_journal: true

# --- SECTION 15: REVIEWER SUGGESTIONS ---
reviewer_suggestions:
  allowed: true
  exclusions_allowed: true
  requirements:
    independent: true
    not_connected_to_work: true
    mix_of_countries: true
    mix_of_institutions: true
    institutional_email: true
    alternative_verification: "personal homepage, publication record, researcher or author ID"

# --- SECTION 16: RESEARCH DATA POLICY ---
data_policy:
  type: "Type 1"
  description: "Encourages authors to deposit data in public repository where possible and applicable"

  repository:
    encouraged: true
    required: false
    suggested_repositories:
      - "figshare"
      - "Dryad"
      - "Springer Nature list of repositories"
    domain_specific: []

  data_citation:
    format: "DataCite minimum: authors, title, publisher (repository name), identifier"
    in_reference_list: true
    doi_assignment: true

  data_availability_statement:
    required: true
    template_options: []

  code_availability:
    required: false
    encouraged: true

  blinding:
    mask_authorship_if_double_blind: true
    repositories_can_assist: true

# --- SECTION 17: AFTER ACCEPTANCE ---
after_acceptance:
  typesetting: true
  affiliation_confirmation: true
  publishing_model_choice: true
  rights_arrangement: true

  copyright:
    type: "license or transfer"
    open_access_license: "Creative Commons"

  proofs:
    author_review: true
    check_for_typesetting_errors: true
    no_substantial_changes: true
    editor_approval_required: true
    post_publication: "Erratum only, hyperlinked to article"

  offprints:
    available: true
    corresponding_author_orders: true
    ordering_process: null

  color:
    online_free: true
    print_free: true

  publication_fee:
    amount: null
    currency: "USD"
    waiver_available: false

# --- SECTION 18: OPEN ACCESS ---
open_access:
  available: true
  name: "Open Choice"
  type: "hybrid"

  apc:
    amount: null  # Varies - see journal website
    currency: "USD"
    waivers_available: true
    waiver_policy: "See funding and support pages"

  licenses:
    default: "Creative Commons"
    options: []

  embargo_period: null

  benefits:
    - "Immediate access on publication"
    - "4x more access on average (Springer hybrid journals)"
    - "1.7x more citations on average"
    - "Easy funder and institutional mandate compliance"

  copyright:
    retained_by_author: true
    creative_commons: true

  funder_compliance:
    note: "Many funders require open access publishing"

# --- SECTION 19: PAPER TYPES ---
paper_types:
  research_article:
    word_limit: null
    abstract_words: 250
    keywords: 6
    sections: []
    exhibit_limit: null

  review_article:
    word_limit: null
    abstract_words: 250
    by_invitation: false

  short_communication:
    word_limit: null
    exhibit_limit: null
    abstract_words: null

# --- SECTION 20: MANUSCRIPT FIT (PROJECT-SPECIFIC) ---
fit_assessment:
  primary_topic: ""
  secondary_topics: []
  novel_contribution: ""
  strengths: []
  potential_concerns: []
  competing_journals: []

# --- SECTION 21: QUARTO RENDERING PROFILE ---
quarto_profile:
  csl: "csl/springer-basic-author-date.csl"
  linestretch: 2.0
  fontsize: "12pt"
  documentclass: "article"
  geometry:
    - "margin=1in"
